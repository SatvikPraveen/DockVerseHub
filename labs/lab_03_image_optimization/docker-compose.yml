version: "3.8"

services:
  app-naive:
    build:
      context: .
      dockerfile: Dockerfile.naive
    image: image-optimization:naive
    container_name: app-naive
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  app-optimized:
    build:
      context: .
      dockerfile: Dockerfile.optimized
